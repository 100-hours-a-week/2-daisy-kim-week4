<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="../commonStyle.css">
        <link rel = "stylesheet" href="./boardPost.css">
        <title>게시글 업로드</title>
        <script type="module">
            import { boardItems } from '../data/board.js';

            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const boardItem = boardItems.find(item => item.id === parseInt(id));

            if (boardItem) {
                const boardDetail = document.getElementById("container");
                boardDetail.innerHTML = `
                <form class="post-wrapper" action="boardDetail.html?id=${id}">
                    <div class="post-input-wrapper">
                        <div class="title-item">
                            <div class="post-item-title">제목*</div>
                            <div class="post-titile-input-box">
                                <input class="post-title-input" type="text" value="${boardItem.title}" placeholder="제목을 입력해주세요. (최대 26글자)">
                            </div>
                        </div>
                        <div class="post-item">
                            <div class="post-item-title">내용*</div>
                            <div class="post-titile-input-box">
                                <textarea class="content-input" type="text" placeholder="내용을 입력해 주세요.">${boardItem.content}</textarea>
                            </div>
                            <div class="help-text"></div>
                        </div>
                        <div class="post-image">
                            <div class="post-image-title">이미지</div>
                            <div class="file-input-wrapper">
                                <label for="image-input" class="file-label">
                                    파일 선택
                                </label>
                                <span class="file-name">
                                   ${boardItem.contentImg ? boardItem.contentImg : "파일을 선택해주세요."}
                                </span>
                                <input id="image-input" type="file" hidden>
                           </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="${id}">
                    <input class="post-button" type="submit" value="수정하기">
                </form>
                `;
            } else {
                const boardDetail = document.getElementById("container");
                boardDetail.innerHTML = `
                <form class="post-wrapper" action="boardList.html">
                    <div class="post-input-wrapper">
                        <div class="title-item">
                            <div class="post-item-title">제목*</div>
                            <div class="post-titile-input-box">
                                <input class="post-title-input" type="text" placeholder="제목을 입력해주세요. (최대 26글자)">
                            </div>
                        </div>
                        <div class="post-item">
                            <div class="post-item-title">내용*</div>
                            <div class="post-titile-input-box">
                                <textarea class="content-input" type="text" placeholder="내용을 입력해 주세요."></textarea>
                            </div>
                            <div class="help-text"></div>
                        </div>
                        <div class="post-image">
                            <div class="post-image-title">이미지</div>
                            <input class="image-input" type="file">
                        </div>
                    </div>
                    <input class="post-button" type="submit" value="완료">
                </form>
                `;
            }

            document.addEventListener("DOMContentLoaded", () => {
                const titleInput = document.querySelector(".post-title-input");
                const helperText = document.querySelector(".help-text");
                const contentInput = document.querySelector(".content-input");
                const postButton = document.querySelector(".post-button");
                if (titleInput.value.length > 0 && contentInput.value.length > 0) {
                    postButton.style.backgroundColor="#7f6aee";
                } else {
                    postButton.style.backgroundColor="#aca0eb";
                }
                titleInput.addEventListener('input', () => {
                    if (titleInput.value.length > 0 && contentInput.value.length > 0) {
                        postButton.style.backgroundColor="#7f6aee";
                    } else {
                        postButton.style.backgroundColor="#aca0eb";
                    }
                    if(titleInput.value.length > 26) {
                        titleInput.value = titleInput.value.slice(0,26);
                    }
                });
                contentInput.addEventListener('input', () => {
                    if (titleInput.value.length > 0 && contentInput.value.length > 0) {
                        postButton.style.backgroundColor="#7f6aee";
                    } else {
                        postButton.style.backgroundColor="#aca0eb";
                    }
                });
                postButton.addEventListener('click',(event) => {
                    if (postButton.style.backgroundColor!="rgb(127, 106, 238)") { //#7f6aee
                        event.preventDefault();
                        helperText.textContent = "*제목, 내용을 모두 작성해 주세요.";
                    }
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const myPageButton = document.querySelector(".profile-img");
                const toggle = document.getElementById("toggle-frame");
    
                let isLoad = false;
                myPageButton.addEventListener('click', () => {
                    if (!isLoad) {
                    toggle.innerHTML = `
                        <div class="edit-button">
                            <a href="../user/updateUserInfo.html" class="edit-button-text">
                                회원정보 수정
                            </a>
                        </div>
                        <div class="edit-button">
                            <a href="../user/updatePassword.html" class="edit-button-text">
                                비밀번호 수정
                            </a>
                        </div>
                        <div class="edit-button">
                            <a href="../user/login.html" class="edit-button-text">
                                로그아웃
                            </a>
                        </div>
                    `;
                    toggle.style.display = "block";
                    } else {
                        toggle.innerHTML = "";
                        toggle.style.display = "none";
                    }
                    isLoad = !isLoad;
                });
            });
            </script>
    </head>
    <body>
        <header>아무말 대잔치</header>
        <div id="go-back"><img class="go-back-img" src="../assets/img/backButton.png"></div>
        <script>
            const backButton = document.getElementById("go-back");
            backButton.addEventListener("click", () => {
            window.history.back();
        });
        </script>
        <div class="profile-icon">
            <img class="profile-img" src="../assets/img/defaultProfile.png">
        </div>
        <div id="toggle-frame"></div>
        <div class="wrapper">
            <div class="page-title">
                게시글 작성
            </div>
            <div id="container"></div>
        </div>
    </body>
</html>
