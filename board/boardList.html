<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../commonStyle.css" />
    <link rel="stylesheet" href="boardList.css" />
    <title>게시글 목록</title>
    <script type="module">
      import goMainAction from '../events/header.js';
      import { getBoard } from '../util/boardList.js';
      import { myPageToggle } from '../component/myPageToggle.js';
      import { getBoardList } from '../component/boardList.js';

      document.addEventListener('DOMContentLoaded', async () => {
        const boardItems = await getBoard();
        getBoardList(boardItems);
        myPageToggle();
      });
    </script>
  </head>
  <body>
    <header id="header" style="cursor: pointer">아무말 대잔치</header>
    <div class="profile-icon">
      <img class="profile-img" src="../assets/img/defaultProfile.png" />
    </div>
    <div id="toggle-frame"></div>
    <div class="wrapper">
      <div class="board-list-page-title">
        안녕하세요,<br />아무말 대잔치 <b>게시판</b> 입니다.
      </div>
      <div class="write-board-button-container">
        <a href="boardPost.html" class="write-board-button"> 게시글 작성 </a>
      </div>
      <div id="board-list"></div>
    </div>
  </body>
</html>
